// Function to save a capture log
async function saveCapture(type, lure, depth, latitude, longitude) {
            try {
                await addDoc(collection(db, "captures"), {
                    type: type,
                    lure: lure,
                    depth: depth,
                    latitude: latitude,
                    longitude: longitude,
                    timestamp: new Date()
                });
                alert("Capture saved!");
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        }

        // Example: Call this function when a button is clicked
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("captureButton").addEventListener("click", function() {
                saveCapture("Bass", "Crankbait", "10ft", 40.7128, -74.0060);
            });
        });
