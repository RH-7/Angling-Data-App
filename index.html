<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Log</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Fishing Log</h1>
    
    <button onclick="logCapture('Fish Caught')">Fish Caught</button>
    <button onclick="logCapture('Fish Lost')">Fish Lost</button>
    <button onclick="logCapture('No Bite')">No Bite</button>

    <form id="logForm">
        <label for="lure">Lure Used:</label>
        <input type="text" id="lure" required>
        
        <label for="depth">Depth (ft):</label>
        <input type="number" id="depth" required>
        
        <button type="submit">Save Entry</button>
    </form>

    <ul id="logList"></ul>

    <script src="script.js"></script>
</body>
</html>
